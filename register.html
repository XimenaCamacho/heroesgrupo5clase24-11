<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-registro.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="descuento">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="logo">
            <a href="./index.html"><img src="./img/logo1.svg" alt="Logo de la tienda"></a>
            <a href="./index.html"><img src="./img/nombre.svg" alt="Nombre de la tienda"></a>
        </div>
    </header>
    <main class="contenedor-principal">
        <section class="contenedor-datos">
            <h1>Registro</h1>
            <form action="" method="post">
                <div class="datos">
                    <input type="text" id="name" name="name" placeholder="Nombre y Apellido">
                </div>
                <div class="datos">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico">
                </div>
                <div class="datos">
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>
                <div class="datos">
                    <select name="country" id="country">
                        <option value="0" selected>País</option>
                        <option value="arg">Argentina</option>
                        <option value="col">Colombia</option>
                        <option value="ecu">Ecuador</option>
                    </select>
                </div>
                <div class="button">
                    <div class="reset-button"><button type="reset">Resetear</button></div>
                    <div class="submit-button"><button type="submit">Registrar</button></div>
                </div>
            </form>
            <div>
                <p>¿Ya tenés una cuenta?</p>
                <a href="">Ingresá</a>
            </div>
        </section>
    </main>
    <footer class="pie-de-pagina">
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
