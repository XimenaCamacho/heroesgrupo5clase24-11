<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-login.css">
    <title>Login</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="descuento">
                <p>20% de descuento en todos los productos!</p>
            </div>
            <div class="logo">
                <a href="./index.html"><img src="./img/logo1.svg" alt="Logo de la tienda"></a>
                <a href="./index.html"><img src="./img/nombre.svg" alt="Nombre de la tienda"></a>
            </div>
        </header>
        <main class="contenedor-principal">
            <h1>login</h1>
            <section class="contenedor-formulario">
                <form action="" method="post">
                    <input type="email" id="email" name="email" placeholder="Usuario">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <div class="contenedor-botones">
                        <button type="submit" class="enviar">Entrar</button>
                    </div>
                </form>
                <div class="redireccion-formularios">
                    <a href="./register.html">¿No tenés una cuenta?</a>
                    <p>Registrarme</p>
                </div>
            </section>
        </main>
        <footer class="pie-de-pagina">
            <p>Todos los derechos reservados a FRONT END 1</p>
        </footer>
    </div>
</body>

</html>
