<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-agregado.css">
    <title>Agregando héroe</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="descuento">
                <p>20% de descuento en todos los productos!</p>
            </div>
            <div class="logo">
                <a href="./index.html"><img src="./img/logo1.svg" alt="Logo de la tienda"></a>
                <a href="./index.html"><img src="./img/nombre.svg" alt="Nombre de la tienda"></a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="contact.html">Contacto</a></li>
                    <li><a href="register.html">Registrarme</a></li>
                    <li><a href="login.html">Ingresar</a></li>
                </ul>
            </nav>
        </header>
        <main class="contenedor-main">
            <section class="contenedor-principal">
                <h1>Añadí tu super!</h1>
                <p>Agregá tu personaje favorito completando las opciones.</p>
                <form action="/superheroe.js" method="POST">
                    <div class="contenedor-form">
                        <div class="contenedor-estilo">
                            <label for="nombre">*Nombre</label>
                            <input type="text" name="nombre" id="nombre" required>
                            <!-- id="" siempre debe coincidir con for="" de label -->
                        </div>
                        <div class="contenedor-estilo">
                            <label for="especie">*Especie</label>
                            <select name="especie" id="especie" required>
                                <option value="0" selected>Especie</option>
                                <!-- selected sirve para que se posicione en el cuadro de seleccion lo que nosotros queremos que diga -->
                                <option value="1">Unknown</option>
                                <option value="2">Extraterrestre</option>
                                <option value="3">Humano</option>
                                <option value="4">Dioses</option>
                                <option value="5">Reptiliano</option>
                                <option value="6">Iluminati</option>
                                <option value="7">Super rico</option>
                            </select>
                        </div>
                    </div>
                    <div class="contenedor-form">
                        <div class="contenedor-estilo">
                            <label for="fecha">Fecha</label>
                            <input type="date" name="fecha" id="fecha">
                            <!-- value="año-mes-dia" para fijar una fecha en concreto -->
                            <!-- max="año-mes-dia" y min="año-mes-dia" para fijar tope minimo de fecha y tope maximo -->
                        </div>
                        <div class="contenedor-imagen">
                            <label for="imagen">Agregar una foto</label>
                            <input type="file" name="imagen" id="imagen" accept=".png, .jpg">
                            <!-- accept="formato" indica los formatos permitidos para subir un archivo/imagen -->
                        </div>
                    </div>
                    <div class="contenedor-form">
                        <div class="descripcion">
                            <label for="descripcion"></label>
                            <textarea name="descripcion" id="descripcion" cols="50" rows="10"
                                placeholder="Descripción"></textarea>
                        </div>
                        <div class="selecciones">
                            <div class="selecciones-heroes">
                                <label for="poderes">Poderes</label>
                                <label for="poderes"><input type="checkbox" name="poderes" id="poderes"
                                        value="Volar">Volar</label>
                                <label for="poderes"><input type="checkbox" name="poderes" id="poderes"
                                        value="SuperInteligencia">SuperInteligencia</label>
                                <label for="poderes"><input type="checkbox" name="poderes" id="poderes"
                                        value="Vista de rayo láser">Vista de rayo láser</label>
                                <label for="poderes"><input type="checkbox" name="poderes" id="poderes"
                                        value="Billetera gorda">Billetera gorda</label>
                            </div>
                            <div class="selecciones-heroes">
                                <label for="personaje">Tipo de personaje</label>
                                <label for="personaje"><input type="radio" name="personaje" id="personaje"
                                        value="Héroe / Heroina">Héroe / Heroina</label>
                                <label for="personaje"><input type="radio" name="personaje" id="personaje"
                                        value="Villano / Villana">Villano / Villana</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Añadir</button>
                </form>
            </section>
        </main>
        <footer class="pie-de-pagina">
            <p>Todos los derechos reservados a FRONT END 1</p>
        </footer>
    </div>
</body>

</html>
